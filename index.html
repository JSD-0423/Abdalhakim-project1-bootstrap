<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="rest.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="">
    <header style="background-color: var(--bg-default)">
      <div class="container">
        <nav class="navbar py-3">
          <a
            class="navbar-brand"
            href="#"
            style="color: var(--brand-primary) !important; font-size: 1.05rem"
            >Web Topics</a
          >
          <ul class="navbar-nav flex-row gap-1">
            <li class="nav-item" style="cursor: pointer">
              <ion-button
                aria-label="Theme"
                class="theme d-flex align-items-center custom-border custom-background px-2 py-1 rounded gap-1"
              >
                <ion-icon name="moon-outline" aria-hidden="true"></ion-icon>
                <span class="theme-dark d-none d-sm-inline">Dark Mode</span>
                <span class="theme-light d-none">Light Mode</span>
              </ion-button>
            </li>
            <li class="nav-item" style="cursor: pointer">
              <ion-button
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasBottom"
                aria-controls="offcanvasBottom"
                class="d-flex align-items-center custom-border custom-background px-2 py-1 rounded gap-1"
              >
                <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
                <span class="d-none d-sm-inline">Favourites</span>
              </ion-button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="mb-3">
      <section
        class="banner position-relative d-flex justify-content-center align-items-end"
      >
        <div class="banner-shapes">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div
          class="container position-absolute lh-1 mb-1 d-flex justify-content-center align-items-end"
        >
          <div class="custom-background">
            <h2
              class="m-0 fw-bolder fs-5"
              style="font-weight: 800 !important; color: var(--brand-secondary)"
            >
              Welcome to our website!
            </h2>
            <p>We have a new design that's fresh, modern, and easy to use.</p>
          </div>
        </div>
      </section>

      <section
        class="container mb-3 rounded overflow-hidden custom-border custom-background"
      >
        <div class="d-flex align-items-center">
          <div class="flex-grow-1">
            <div class="d-flex align-items-center">
              <ion-icon
                name="search-outline"
                class="position-absolute ps-2"
              ></ion-icon>
              <input
                type="text"
                class="form-control bg-transparent custom-background search-topic"
                style="padding-left: 2.3rem"
                placeholder="Search the website..."
                aria-label="Text input with segmented dropdown button"
              />
            </div>
          </div>
          <div class="custom-border-inline custom-drop-down">
            <label for="" style="font-size: 0.7rem">Sort By:</label>
            <select
              class="form-select border border-0 sortby-menu"
              id="inputGroupSelect03"
            >
              <option value="default" selected="">Default</option>
              <option value="topic-title">Topic Title</option>
              <option value="author-name">Author Name</option>
            </select>
          </div>
          <div class="custom-drop-down">
            <label for="" style="font-size: 0.7rem">Filter By:</label>
            <select
              class="form-select border border-0 filterby-menu"
              id="inputGroupSelect03"
              style="
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
              "
            >
              <option value="default" selected="">Default</option>
            </select>
          </div>
        </div>
      </section>

      <div class="container mt-3">
        <h2 class="custom-text-color mb-3">
          "<span class="topics-counter">0</span>" Web Topics Found
        </h2>

        <div
          class="spinner d-none justify-content-center align-items-center"
          style="height: 18rem"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div
          class="error d-none justify-content-center align-items-center"
          style="height: 10rem"
        >
          <div>
            <span class="fw-bold" style="color: red"
              >“Something went wrong. Web topics failed to load.”</span
            >
          </div>
        </div>

        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6 g-4 cards"
        >
          <!-- <div class="col">
          <a href="./pages/details.html" class="card border-0 overflow-hidden" style="background-color: var(--bg-default);">
            <img src="./assets/ruby.jpeg" style="object-fit: cover;" class="card-img-top" alt="...">
            <div class="card-info custom-background">
              <h3 class="pre-title">Web Development Languages</h3>
              <h2 class="title">HTML</h2>
              <div class="rate">
                <ion-icon role="img" class="md hydrated" name="star"></ion-icon>
                <ion-icon role="img" class="md hydrated" name="star"></ion-icon>
                <ion-icon role="img" class="md hydrated" name="star"></ion-icon>
                <ion-icon role="img" class="md hydrated" name="star"></ion-icon>
                <ion-icon role="img" class="md hydrated" name="star-outline"></ion-icon>
              </div>
              <p class="author mb-0">Author: <span class="author-name">Sarah smith</span></p>
            </div>
          </a>
        </div> -->
        </div>
      </div>
    </main>

    <div
      class="offcanvas offcanvas-bottom custom-background"
      tabindex="-1"
      id="offcanvasBottom"
      aria-labelledby="offcanvasBottomLabel"
    >
      <div class="container">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title fw-bold" id="offcanvasBottomLabel">
            My Favourite Topic
          </h5>
        </div>
        <div class="offcanvas-body py-0 small d-flex gap-1">
          <a
            href="#"
            class="card border-0 overflow-hidden"
            style="
              background-color: var(--bg-default);
              width: 7rem;
              height: 7rem;
            "
          >
            <img
              src="./assets/ruby.jpeg"
              style="object-fit: cover"
              class="card-img-top"
              alt="..."
            />
            <div class="custom-background" style="padding: 0.5rem">
              <h2 class="custom-card-title fw-bold">HTML</h2>
              <div class="rate m-0">
                <ion-icon role="img" class="md hydrated" name="star"></ion-icon>
                <ion-icon role="img" class="md hydrated" name="star"></ion-icon>
                <ion-icon role="img" class="md hydrated" name="star"></ion-icon>
                <ion-icon role="img" class="md hydrated" name="star"></ion-icon>
                <ion-icon
                  role="img"
                  class="md hydrated"
                  name="star-outline"
                ></ion-icon>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <footer
      class="custom-text-color d-flex justify-content-center align-items-center gap-1 my-3"
    >
      <span>Developed with</span>
      <ion-icon name="heart"></ion-icon>
      <span>&copy; 2023</span>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/card.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/search.js"></script>
    <script type="module" src="js/constants.js"></script>
  </body>
</html>
